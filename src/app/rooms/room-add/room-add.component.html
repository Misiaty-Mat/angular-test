<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)">
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)]="room.roomType"
      [ngModelOptions]="{updateOn: 'blur'}"
    />
  </div>
  <div class="form-group">
    <input
      #roomamenities="ngModel"
      required
      minlength="5"
      maxlength="255"
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenieties"
      [(ngModel)]="room.amenities"
    />
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
      Minimum 5 charachters long
    </div>
    <div class="alert alert-danger" *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
      This field is required
    </div>
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="price"
      placeholder="Room per night Price"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="photos"
      placeholder="Photo Url"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkinTime"
      placeholder="Check in time"
      [(ngModel)]="room.checkinTime"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkoutTime"
      placeholder="Check out time"
      [(ngModel)]="room.checkoutTime"
    />
  </div>
  <div class="form-group">
    <input
      min="1"
      max="5"
      required
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
      [(ngModel)]="room.rating"
    />
  </div>
  <div>
    <div>
      <button
        [disabled]="roomsForm.invalid"
        class="btn btn-primary"
        type="submit"
      >
        Add room
      </button>
    </div>
  </div>
</form>
